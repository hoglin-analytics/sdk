[versions]
coroutines = "1.7.3"
kotlinx-serialization = "1.7.1"
fuel = "2.3.1"
gson = "2.13.1"
slf4j = "2.0.13"

# test env
dotenv = "2.2.4"
logback = "1.5.6"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib" }
kotlin-stdlib-jdk8 = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk8" }
kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlin-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }

slf4j = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

fuel = { module = "com.github.kittinunf.fuel:fuel", version.ref = "fuel" }
fuel-serialization = { module = "com.github.kittinunf.fuel:fuel-kotlinx-serialization", version.ref = "fuel" }
fuel-coroutines = { module = "com.github.kittinunf.fuel:fuel-coroutines", version.ref = "fuel" }

gson = { module = "com.google.code.gson:gson", version.ref = "gson" }

# test env
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
dotenv = { module = "io.github.cdimascio:dotenv-java", version.ref = "dotenv" }